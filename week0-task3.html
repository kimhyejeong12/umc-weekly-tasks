<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./0JS.css">
  <title>UMC 스터디 플랜</title>
</head>
<body>
  <!--큰 타이틀-->
  <h1 id="title">UMC Study Plan</h1>
  <!--placeholder: 입력칸에 hint처럼-->
  <input id="add-text" placeholder="스터디 계획을 작성해보세요!" autocomplete="off"/>
  
  <div class="main-container">
    <div class="container">
      <p>해야 할 일</p>
      <ul id="todo-list"></ul>
    </div>
    <div class="container">
      <p>해낸 일</p>
      <ul id="done-list"></ul>
    </div>
  </div>
  <!--자바스크립트 연동-->
  <script src="0JS.js"></script>
</body>
</html>
